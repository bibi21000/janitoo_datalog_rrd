[system]

#Name of the service
service = jnt_datalog

#User to run the service
user = sebastien

#Directories
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc

#Broker configuration
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60

#The heartbeat
heartbeat_timeout = 60
heartbeat_count = 3

[datalog]
auto_start = True

[datagraph]
auto_start = False

[database]
# path to migration scripts
script_location = alembic

#Should we migrate the database automatically at application's startup
auto_migrate = true

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# max length of characters to apply to the
# "slug" field
#truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; this defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path
# version_locations = %(here)s/bar %(here)s/bat alembic/versions

# the output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

sqlalchemy.url = sqlite:////tmp/janitoo_test/home/test_datalog.db

#sqlalchemy.pool_size = 5
#sqlalchemy.max_overflow = 2

[datalog]
auto_start = True
uuid = 56985fgfg647
heartbeat = 20
config_timeout = 5
name = testname
location = testlocation
hadd = 0032/0000

[datagraph]
auto_start = True
uuid = 569sfdg85fgfg647
heartbeat = 20
config_timeout = 5
name = testname
location = testlocation
hadd = 0033/0000

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo.dhcp,janitoo.mqtt

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = WARN
#handlers = console,file
handlers = file
qualname =

[logger_janitoo.dhcp]
level = DEBUG
handlers = file
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = file
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class=FileHandler
level=DEBUG
formatter=generic
args=('/tmp/janitoo_test/log/jnt_datalog.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
